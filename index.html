<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap files-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="h100 d-flex align-items-center justify-content-center">
        <div class="card mb-3" style="min-width: 540px;">
            <div class="row">
                <div
                    class="col-md-4 position-relative flex-column rounded-start d-flex justify-content-center gap-2">
                    <div class="logo mt-3 d-flex justify-content-center">
                        <img src="./img/logo.png" alt="">
                    </div>
                    <div class="linkbar flex-column rounded-start d-flex justify-content-center gap-2" style="min-height:30vh;">
                        <a id="HTML" onclick="linkFocused('HTML')" href="#">HTML</a>
                        <a id="CSS" onclick="linkFocused('CSS')" href="#">CSS</a>
                        <a id="JS" onclick="linkFocused('JS')" href="#">JS</a>
                        <a id="Java" onclick="linkFocused('Java')" href="#">Java</a>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card-body h-100 text-center d-flex justify-content-center align-items-center flex-column" >
                        <h5 class="card-title">Welcome to<br>
                            The Awesome HTML Quiz</h5>
                        <span>Ready for the Challenge?</span>

                        <button>
                            START NOW
                            <img src="./img/arrow_forward.svg">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
